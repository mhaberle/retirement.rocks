  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'home/css/style.css' %}">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">


<div class="container-fluid">
    {% if user.is_authenticated %} 
      <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
          <a class="nav-link disabled" id="main_nav" href="">{{ user }}</a>
        </li>  
        <li class="nav-item">
          <a class="nav-link" id="main_nav" href="/projects/{{ user }}">My Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="main_nav" href="/projects/team/{{ user }}">My Team Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" id="main_nav" href="/users/logout">Logout</a>
        </li>
      </ul>
    {% else %}
      <ul class="nav nav-tabs justify-content-center">
        <li class="nav-items">
          <a class="nav-link disabled" id="main_nav" href="/users/signup">Sign Up</a>
        </li>    
        <li class="nav-item">
          <a class="nav-link disabled" id="main_nav" href="/users/login">Login</a>
        </li>
      </ul>
    {% endif %}
  </div>
