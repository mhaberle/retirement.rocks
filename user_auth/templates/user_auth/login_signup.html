{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid" id="login">
	<div class="d-flex justify-content-center">
	<h1 id="title">Welcome to Boomerangers<h1>
</div>
	<div class="d-flex justify-content-center">
	<p id="title">Get back to business, on your own schedule
	</p>
</div>
<div class="d-flex justify-content-center">
	<div class="row" id="login">
		<div class="col-sm">
		</div>
		<span class="border border-light" id="login">
			<br/>
			<div class="col-sm">
				<form method="POST">
					<div class="form-group">
						{% csrf_token %}
						<div class="d-flex justify-content-center">
							<h5>{{ form_title }}</h5>
						</div>
						{{ form | crispy }}		
						<button class="btn btn-primary" type="submit">{{ form_title }}</button>
						<div class="d-flex justify-content-center" id="login">
						<p id="login">{{ error_message }}</p>
					</div>
					</div>

				</form>
			</div>
		</span>
		<div class="col-sm">
		</div>
	</div>
</div>
</div>

{% endblock %}
